<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tsaniyastore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="service.js">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <section>
        <div class="container">
            <h4 style="margin-top: 50px;"> Edit Data</h4>
            <form>
              <div class="row">
                  <div class="form-group my-3">
                    <label for="idbarang" class="form-label">Id Barang</label>
                    <input type="text" class="form-control" id="idcust" placeholder="Id Barang">
                  </div>
                  <div class="form-group my-3">
                    <label for="namabarang" class="form-label">Nama Barang</label>
                    <input type="text" class="form-control" id="namabarang" placeholder="Nama Barang">
                  </div>
                  <div class="form-group my-3">
                    <label for="warna" class="form-label">Warna</label>
                    <input type="text" class="form-control" id="warna" placeholder="Warna">
                  </div>
                  <div class="form-group my-3">
                    <label for="harga" class="form-label">Harga</label>
                    <input type="text" class="form-control" id="harga" placeholder="Harga">
                  </div>
                  
                  <button type="button" class="btn btn-success ms-2 mt-4" style="background-color: #858ab3; border:none;" onclick="save();">Save</button>
            </div>  
            </form>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="service.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function save(){
            var body = {
            idbarang:$("#idbarang").val(),
            namabarang:$("#namabarang").val(),
            warna:$("#warna").val(),
            harga:$("#harga").val(),
            }
            var json = JSON.stringify(body)
            console.log(json)
            axios({
                method:"put",
                url:url, 
                data:json, 
                headers:{ "Content-Type": "application/json" }
            })
            .then((result) => {
                console.log("Data Berhasil Diedit")   
            }).catch((err) => {
                console.log(error)
            });
        }

        function getData(){
            var url = new URL($(location).attr("href"))
            var params = url.searchParams.get("idbarang")
            console.log(params)
            axios.get(
                `http://localhost:8081/stokhijab/tsaniyastore/${params}`
            ).then((result) => {
                console.log(result)
                $("#idbarang").val(result.data.idbarang);
                $("#namabarang").val(result.data.namabarang);
                $("#warna").val(result.data.warna);
                $("#harga").val(result.data.harga);
            }).catch((err) => {
                console.log(error)
            });
        }

      var url ="http://localhost:8080/stokhijab/tsaniyastore";
      getData()
    </script>

</html>
